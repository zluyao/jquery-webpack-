  <script>
    !function (e) {
      var cl = null
        , rate = 1920 / 100;

      function fn() {
        var d = e.document
          , a = d.documentElement
          , c = a.getBoundingClientRect().width;

        c = c <= 1280 ? 1280 : c;
        a.style.fontSize = (c / 19.2) + 'px';
      }

      window.addEventListener('resize', function () {
        clearTimeout(cl);
        cl = setTimeout(fn, 300);
      }, !1);

      fn();
    }(window);
  </script>
